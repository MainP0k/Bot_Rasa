version: "3.1"
nlu:
  - intent: greet
    examples: |
      - bonjour
      - salut
      - hello

  - intent: new_reservation
    examples: |
      - je veux faire une réservation
      - nouvelle réservation
      - réserver une table
      - une nouvelle réservation

  - intent: provide_date
    examples: |
      - demain
      - ce soir
      - le 15 juillet
      - le 14/07/2024
      - 14 juillet
      - 14/07/2024

  - intent: provide_number_of_people
    examples: |
      - 2 personnes
      - 4 personnes
      - pour cinq
      - 6

  - intent: provide_code
    examples: |
      - 1234
      - voici mon code: 5678

  - intent: goodbye
    examples: |
      - au revoir
      - bye
      - à bientôt

  - intent: bot_challenge
    examples: |
      - es-tu un robot?
      - qui est ton créateur?

  - intent: invalid_code
    examples: |
      - code invalide
      - incorrect

  - intent: valid_code
    examples: |
      - code valide
      - correct
